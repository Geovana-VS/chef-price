<section>
  <h1>Lista de receitas</h1>
  <button routerLink="criar-receita">Criar nova receita </button>

  <div *ngFor=" let receitaDaLista of listaDeReceitas">
    <ul>
      <li>
      <app-receita (recarregarLista)="listarReceitas()" [receita]="receitaDaLista"></app-receita>
      </li>
    </ul>

  </div>


</section>

<section>

  <div class="card" (click)="cardClicked(receita?.id)">

    <div class="card-body">
      <h5 class="card-title">{{receita?.nome}}</h5>
    </div>

    <div>
      <img [src]="receita?.imagem" alt="Imagem da receita ">
    </div>



  </div>

  <div>
    <button (click)="excluirReceita(receita?.id)"> Excluir</button>
  </div>


</section>

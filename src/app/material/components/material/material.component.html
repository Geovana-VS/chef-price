<div>
  <h5>{{material?.nome}}</h5>
  <p>Marca: {{ material?.marca}}</p>
  <p>Unidade de medida: {{ material?.unidadeDeMedida}}</p>
  <p>Quantidade por embalagem: {{ material?.quantidadeEmbalagem}}</p>
  <p>Valor : R${{material?.valor}}</p>

  <button (click)="excluirMaterial()">excluir</button>
  <button (click)="editarMaterial(material?.id)">editar</button>
</div>
